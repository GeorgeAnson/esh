<!DOCTYPE html>  
<html>
  <head>
    <meta charset="utf-8">
    <title>穴位指标</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/component.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div id="warpper">
      <div id="bg" class="bgWhite"></div>
      <header>
        <div id="backBtn">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div id="title">
          头痛穴位指标
        </div>
        <div id="menuBtn">
          <span class="glyphicon glyphicon-user"></span>
        </div>
      </header>
      <section>
        <div id="acup">
          <div class="acupBlock">
            <div class="title">
              天井穴
            </div>
            <div class="star" style="display: inline-block;">
              推荐指数:
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star-half-o"></span>
              <span class="fa fa-star-o"></span>
              <div class="userCount" style="display: inline-block;">
                &emsp;<span class="fa fa-fire"></span> 217
              </div>
            </div>
            <div class="counts">
              预计有效疗程: 5次
            </div>
          </div>

          <div class="acupBlock">
            <div class="title">
              外关穴
            </div>
            <div class="star" style="display: inline-block;">
              推荐指数:
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <div class="userCount" style="display: inline-block;">
                &emsp;<span class="fa fa-fire"></span> 161
              </div>
            </div>
            <div class="counts">
              预计有效疗程: 7次
            </div>
          </div>

          <div class="acupBlock">
            <div class="title">
              阳陵泉穴
            </div>
            <div class="star" style="display: inline-block;">
              推荐指数:
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star-half-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <div class="userCount" style="display: inline-block;">
                &emsp;<span class="fa fa-fire"></span> 81
              </div>
            </div>
            <div class="counts">
              预计有效疗程: 9次
            </div>
          </div>

          <div class="acupBlock">
            <div class="title">
              风池穴
            </div>
            <div class="star" style="display: inline-block;">
              推荐指数:
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star-o"></span>
              <div class="userCount" style="display: inline-block;">
                &emsp;<span class="fa fa-fire"></span> 117
              </div>
            </div>
            <div class="counts">
              预计有效疗程: 4次
            </div>
          </div>

        </div>
      </section>  
    </div>    

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/oha/jquery.cookie.js"></script>
    <script src="assets/js/oha/oha_config.js"></script>
    <script src="assets/js/oha/oha_api.js"></script>
    <script src="assets/js/oha/oha_timer.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="./assets/js/eshAPI.js"></script>
    <script src="./assets/js/layer/layer.js"></script>
  </body>
</html>
