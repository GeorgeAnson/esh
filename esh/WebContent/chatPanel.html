<!DOCTYPE html>  
<html>
  <head>
    <meta charset="utf-8">
    <title>咨询</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/component.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div id="warpper">
      <div id="bg" class="bgWhite"></div>
      <header>
        <div id="backBtn">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div id="title">
          在线咨询
        </div>
        <div id="menuBtn">
          <span class="glyphicon glyphicon-user"></span>
        </div>
      </header>
      <section>
        <div id="chat">
          <div id="chatContent">
            <div class="chatBlock">
              <div class="left">
                <img src="assets/images/docImg.png" alt="">
              </div>
              <div class="right">
                <span class="content">您好，有什么可以帮助您的吗</span>
              </div>
            </div>              

            <div class="chatBlockMe">
              <div class="content"></div>
              <div class="left">
                <span class="content">医生你好 我最近头痛 有什么好方法治疗么</span>
              </div>
              <div class="right">
                <img src="assets/images/1.jpg" alt="">
              </div>
            </div>

            <div class="chatBlock">
              <div class="left">
                <img src="assets/images/docImg.png" alt="">
              </div>
              <div class="right">
                <span class="content">您好，请不要太担心，头痛是很常见的症状。紧张焦虑、压抑暴躁都能引起头痛。可以尝试按摩“消气穴”，也就是从也就是从太冲穴揉到行间穴来缓解。稍后我将为您提供示意图。😊</span>
              </div>
            </div>   

          </div>
        </div>

        <div id="chatInput">
          <div class="stringInput">
            <input type="" name="" value="">
          </div>
          <div class="btner"><button type="" class="sendMsg">发送</button></div>
          <div class="btner"><span class="fa fa-plus othOp"></span></div>
        </div>

      </section>  
    </div>    

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/oha/jquery.cookie.js"></script>
    <script src="assets/js/oha/oha_config.js"></script>
    <script src="assets/js/oha/oha_api.js"></script>
    <script src="assets/js/oha/oha_timer.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="./assets/js/eshAPI.js"></script>
    <script src="./assets/js/layer/layer.js"></script>
    <script src="assets/js/update.js"></script>  
  </body>
</html>
