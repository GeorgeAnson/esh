          <div id="describeInfo">

          </div>
        </div>
        <div id="selectOpMode">
          <span class="fa fa-book"></span>

          <div class="title">
            <span>选择穴位</span>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/oha/jquery.cookie.js"></script>
    <script src="assets/js/oha/oha_config.js"></script>
    <script src="assets/js/oha/oha_api.js"></script>
    <script src="assets/js/oha/oha_timer.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="assets/js/pinchzoom.min.js"></script>
    <script src="assets/js/update.js"></script>
    <script>
      $(document).ready(function(){
        var infoState = -100;
        var iconState = 'glyphicon-chevron-down';
        $('.pinch-zoom').each(function () {
          new RTP.PinchZoom($(this), {});
        });
        $('.pinch-zoom').click(function(){
          $(this).css("height", document.body.clientHeight);
          $(this).off();
        });
        $("#hideInfo").click(function(){
          $("#describeInfo").animate({"bottom": infoState + 'px'});
          $(this).find('i').removeClass(iconState);
          iconState = /down$/g.test(iconState) ? 'glyphicon-chevron-up' : 'glyphicon-chevron-down';
          $(this).find('i').addClass(iconState);
          infoState = infoState < 0 ? 0 : -100;
        });

        $("#selectOpMode").click(function(){
          $("#selectOpList").animate({right: "0px"}, 100);
        });

        $("#hideList").click(function(){
          $("#selectOpList").animate({right: "-100%"}, 100);
        });

      });
    </script>
  </body>
</html>
