<!DOCTYPE html>  
<html>
  <head>
    <meta charset="utf-8">
    <title>Signin</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div id="warpper">
      <div id="bg" class="bgWhite"></div>
      <header>
        <div id="backBtn">
          <div class="glyphicon glyphicon-chevron-left"></div>
        </div>
        <div id="title">
          设备操作
        </div>
        <div id="menuBtn">
        </div>
      </header>
      <section>
        <div id="questionnaire">
          
         
          <div class="questionnairePanel">
            <div>
              请您对本次服务打分（1 - 5）
            </div>
            <div>
              <div>
                <label class="checkbox-inline">
                  <input type="radio" name="usaf" value="1" checked> 1
                </label>
                <label class="checkbox-inline">
                  <input type="radio" name="usaf" value="2"> 2
                </label>
                <label class="checkbox-inline">
                  <input type="radio" name="usaf" value="3"> 3
                </label>
                <label class="checkbox-inline">
                  <input type="radio" name="usaf" value="4"> 4
                </label>
                <label class="checkbox-inline">
                  <input type="radio" name="usaf" value="5"> 5
                </label>
                
              </div>
            </div>
          </div>

          <div class="questionnairePanel">
            <div>
              治疗效果和意见
            </div>
            <div>
              <div>
                <textarea id="ueffec" rows="" cols="" style="width: 100%;height: 60px;border: 1px solid #2980b9; margin-top: 15px; outline: none;"></textarea>
              </div>
            </div>
          </div>

          <div class="questionnairePanel">
            <div>
              <button id="update" class="eshBtn">提交</button>
            </div>
          </div>
        </div>
      </section>  
    </div>    

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/oha/jquery.cookie.js"></script>
    <script src="assets/js/oha/oha_config.js"></script>
    <script src="assets/js/oha/oha_api.js"></script>
    <script src="assets/js/oha/oha_timer.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="./assets/js/eshAPI.js"></script>
    <script src="./assets/js/layer/layer.js"></script>
    <script src="./assets/js/update.js"></script>
    <script>$('#backBtn div').click(function(){window.location.href = './selectEquit.html';});</script>
  </body>
</html>
