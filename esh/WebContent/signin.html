<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signin</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div id="warpper">
      <div id="bg" class="bgWhite"></div>
      <header>
        <div id="backBtn">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div id="title">
          Easy Share
        </div>
        
      </header>
      <section>
        <div id="signIn">
          <div id="logo">
            <img src="./assets/images/logo2.png" width="60px" alt="">            
          </div>
          <div id="form">
            <div>
              <input id="account" type="text" placeholder="邮箱/ESH账户">
            </div>
            <div>
              <input id="password" type="password" placeholder="密码">
            </div>
            <div>
              <button id="login" type="button" class="eshBtn">登录</button>
            </div>
          </div>
          <div id="chs">
            <a href="">忘记密码?</a>
            <span>或者</span>
            <a href="./thirdPartySignIn.html">第三方登录</a>
          </div>
        </div>
      </section>  
    </div>    

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/oha/jquery.cookie.js"></script>
    <script src="assets/js/oha/oha_config.js"></script>
    <script src="assets/js/oha/oha_api.js"></script>
    <script src="assets/js/oha/oha_timer.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="assets/js/layer/layer.js"></script>
    <script src="assets/js/update.js"></script>
  </body>
</html>
