<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div id="warpper">
      <div id="bg" class="bgWhite"></div>
      <header>
        <div id="backBtn">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div id="title">
          注册
        </div>
        
      </header>
      <section>
        <div id="signUp">
          <div class="title">
            请输入账号和密码
          </div>
          <div class="subTitle">
            
          </div>
          <div id="form">
            <input id="account" class="numberInput" type="text" placeholder="账号">
            <div></div>
            <input id="password" class="code" type="password" placeholder="密码" style="width: 85%;">
            <button class="eshBtn next">下一步</button>
          </div>
        
        </div>
      </section>  
    </div> 

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/oha/jquery.cookie.js"></script>
    <script src="assets/js/oha/oha_config.js"></script>
    <script src="assets/js/oha/oha_api.js"></script>
    <script src="assets/js/oha/oha_timer.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="./assets/js/layer/layer.js"></script>
    <script src="assets/js/update.js"></script>
  </body>
</html>
